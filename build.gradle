plugins {
    id 'java-library'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation('network.casper:casper-java-sdk') {
        version {
            branch = 'main'
        }
    }
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.11.1'
    testImplementation "org.junit.jupiter:junit-jupiter:${jupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter:${jupiterVersion}"
    implementation "dev.oak3:sbs4j:${sbs4jVersion}"
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--glue', 'com.stormeye.evaluation',
                    'src/test/resources']
        }
    }
}

test {
    useJUnitPlatform()
}